
<div class="auth-wrapper Market_BG_2" >


 	<div class="row">
          
         	 <div class="col-md-6 col-xl-2 col-sm-12">
            
				<a href="/"  class="text-black mb-0"><img style="margin-top:70px;padding-left:90px" src="assets/classyads/images/Merch Logo.png"  class="img-fluid rounded img-responsive"></a>

			</div>
          
	</div>


    <div class="auth-box on-sidebar bg-white">

	 

        <div style="padding:1px 60px" class="row" id="loginform" >



           <div class="col-md-12" data-aos="fade" data-aos-delay="400">

 				
									<form action="#" id="loginform" (ngSubmit)="f.form.valid && onSubmit()" class="p-5 form-horizontal bg-white">
										<div class="row form-group">
											
											<div class="col-md-12">
											<h1 class="text-primary large"><strong>Hello!</strong></h1>
											</div>
										</div>
										
									

										<div class="row form-group">
											
											<div class="col-md-12">
											<label class="text-black" for="phoneNumber">Phone Number</label> 
											<input type="text" id="phoneNumber" class="form-control">
											</div>
										</div>


										

										<div class="row form-group">
											<div class="col-lg-12 col-md-12">
												<label class="text-black" for="password">Password</label> 
												<input type="password" id="password" class="form-control">
											</div>
											
										</div>



												<div class="form-group row">
													<div class="col-md-12">
														<div class="custom-control custom-checkbox">
															<input type="checkbox" class="custom-control-input" id="customCheck1">
															<label class="custom-control-label" for="customCheck1">Remember me</label>
															<a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i class="fa fa-lock m-r-5"></i> Forgot password?</a>
														</div>
													</div>
												</div>
                                            
                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                <input type="submit" value="Sign In" class="btn btn-primary py-2 px-4 text-white">
                                                </div>
                                            </div>

											<hr>

										  <div class="row form-group">
                                                <div class="col-12">
                                                <p>No account yet? <a href="/account/register">Register</a></p>
                                                </div>
                                            </div>

						
									</form>
								
			</div>
        </div>
        
    
	 </div>





</div>
