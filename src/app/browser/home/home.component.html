 <div class="site-wrap">
  <div class="site-mobile-menu">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>
  <header class="site-navbar container py-0" role="banner">
    <!-- <div class="container"> -->
      <div class="row align-items-center">
        <div class="col-6 col-xl-2 col-sm-12">
          <h1 class="mb-0 site-logo"><a href="index.html" class="text-black mb-0"><img src="assets/classyads/images/Merch Logo.png"  class="img-fluid rounded img-responsive"></a></h1>
        </div>
        <div class="col-12 col-md-10 d-none d-xl-block">
          <nav class="site-navigation position-relative text-right" role="navigation">
            <ul  class="site-menu js-clone-nav mr-auto d-none d-lg-block">
              <li class="active"><a style="color:#fff" href="#">Home</a></li>
              <li><a style="color:#fff" href="#"><span class="border-left pl-xl-4"></span>About</a></li>
              <li><a style="color:#fff" href="#"><span class="border-left pl-xl-4"></span>Contact</a></li>
              <li class="ml-xl-3 login"><a style="color:#fff" href="/account/login"><span class="border-left pl-xl-4"></span>Log In</a></li>
              <li> <a href="/account/register" class="cta"><span class="bg-primary text-white rounded">+ Register</span></a></li>
            </ul>
          </nav>
        </div>
        <div class="d-inline-block d-xl-none ml-auto py-3 col-6 text-right" style="position: relative; top: 3px;">
          <a href="#" class="site-menu-toggle js-menu-toggle text-black"><span class="icon-menu h3"></span></a>
        </div>
      </div>
      <!-- </div> -->
    </header>
    <div class="site-blocks-cover inner-page-cover overlay Market_BG" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <br>
          <div class="col-md-12" data-aos="fade-up" data-aos-delay="400">
            <div class="row justify-content-center mt-5">
              <div class="col-md-8 col-sm-12 text-center">
                <h1 class="text-white">Buy or sell anything you want to.</h1>
              </div>
            </div>
            <br><br>
            <div class="form-search-wrap" data-aos="fade-up" data-aos-delay="200">
              <form method="post">
                <div class="row align-items-center">
                  <div class="col-lg-12 mb-4 mb-xl-0 col-xl-4">
                    <input type="text" name="searchKey" [(ngModel)]="searchKey" (ngModelChange)="getAllBusinessesBySearchKey()" class="form-control rounded" placeholder="What are you looking for?">
                  </div>
                  <div class="col-lg-12 mb-4 mb-xl-0 col-xl-3">
                    <div class="select-wrap">
                      <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                      <select [(ngModel)]="selectedMarket" (ngModelChange)="filterSearchForMarket()" class="form-control rounded" name="market" #market>
                        <option value="" >All Markets</option>
                        <option *ngFor="let market of markets" [ngValue]="market"> {{market.marketName}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-12 mb-4 mb-xl-0 col-xl-3">
                    <div class="select-wrap">
                      <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                      <select [(ngModel)]="selectedCategory" (ngModelChange)="filterSearchForCategories()" class="form-control rounded" #category name="category" id="category">
                        <option value="">All Categories</option>
                        <option *ngFor="let category of categories" [ngValue]="category.name"> {{category.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-12 col-xl-2 ml-auto text-right">
                    <input type="submit" class="btn btn-primary btn-block rounded" value="Search">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>  
    <div class="site-section bg-light">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-7 text-left border-primary">
            <h3 class="font-weight-light">Latest Businesses</h3>
          </div>
        </div>
        <div class="row">
          <div *ngFor="let business of bussinesses" class="col-lg-3">
            <div class="d-block d-md-flex listing vertical">
              <a href="listings-single.html" class="img d-block" style="background-image: url('images/img_1.jpg')"></a>
              <div class="lh-content">
                <span class="category">{{business.businessTypeName}}</span>
                <a href="#" class="bookmark"><span class="icon-heart"></span></a>
                <h3><a  [routerLink]="['/browser/shop-info/', business.businessId]">{{business.businessName}}</a></h3>
                <address *ngIf="business.branches">{{business.branches[0].marketCode}}, {{business.branches[0].state}}</address>
                <p class="mb-0">
                  <span class="icon-star text-warning"></span>
                  <span class="icon-star text-warning"></span>
                  <span class="icon-star text-warning"></span>
                  <span class="icon-star text-warning"></span>
                  <span class="icon-star text-secondary"></span>
                  <span class="review">(3 Reviews)</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button class="button btn btn-primary">Next</button>
          </div>
        </div>
        <br>
      </div>
    </div>
